<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CrystalGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body background="assets/images/background-image.jpg" alt="sky-image">

    <h1>Number to Guess: <span id="number-to-guess"></span></h1>

    <div id="crystals">
     
        <!-- <img class="crystal-image" src="assets/images/borax-image.jpg" alt="amethyst"> -->
    
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

    var targetNumber = 53;

    $("#number-to-guess").text(targetNumber);

    var crystals = $("#crystals");

    var counter = 0;

    var numberOptions = [10, 5 , 3 , 7];
    // var increment = numberOptions[Math.round(Math.random())];

    for (var i =0; i < numberOptions.length; i++) {

        var imageCrystal = $("<img>");

        imageCrystal.addClass("borax-image");

        imageCrystal.attr("src", "assets/images/borax-image.jpg");

        imageCrystal.attr("data-crystalvalue", numberOptions[i]);

        crystals.append(imageCrystal);


    }
    $("#crystals").on("click", ".crystal-image" , function() {

        var crystalValue = ($(this).attr("data-crystalvalue"));
        crystalValue = parseInt(crystalValue);

        counter += crystalValue;

        alert("Your new score is: " + counter);

        if (counter === targetNumber) {

            alert("You win!")
        }

        else if (counter >= targetNumber) {

            alert("You lose!");
        }
    });

    </script>
</body>
</html>
